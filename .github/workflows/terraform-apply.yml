name: 'Terraform Apply'

on:
    push:
        branches:
            - main

env:
    TF_CLOUD_ORGANIZATION: "dougirwin"
    TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
    TF_WORKSPACE: "proxmox-github-actions"
    TF_VAR_PROXMOX_API_URL: ${{ secrets.TF_VAR_PROXMOX_API_URL }}
    TF_VAR_PROXMOX_TOKEN_ID: ${{ secrets.TF_VAR_PROXMOX_TOKEN_ID }}
    TF_VAR_PROXMOX_TOKEN_SECRET: ${{ secrets.TF_VAR_PROXMOX_TOKEN_SECRET }}
    CONFIG_DIRECTORY: "./"

jobs:
    terraform:
        name: "Terraform Apply"
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Upload Configuration
              uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
              id: apply-upload
              with:
                workspace: ${{ env.TF_WORKSPACE }}
                directory: ${{ env.CONFIG_DIRECTORY }}
            - name: Create Apply Run
              uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
              id: apply-run
              with:
                workspace: ${{ env.TF_WORKSPACE }}
                configuration-version: ${{ steps.apply-upload.outputs.configuration-version_id }}
            - name: Apply
              uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
              if: fromJSON(steps.apply-run.outputs.payload).data.attributes.IsConfirmable
              id: apply
              with:
                run: ${{ steps.apply-run.outputs.run_id }}
                comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"